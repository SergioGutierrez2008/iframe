<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de iFrame</title>
</head>
<body>
    <h1>Uso de iFrame para cargar fuentes externas</h1>
    <h2>Cargar una página web dentro de un iFrame</h2>
    <figure>
        <iframe src="https://es.wikipedia.org/wiki/Desaparici%C3%B3n_forzada_de_Iguala_de_2014" frameborder="1" width="600" height="400"></iframe>
        <figcaption>Wikipedia en Español</figcaption>
    </figure>
    <br>
    <br>
    <h2>Cargar un video dentro de un iFrame</h2>
    <figure>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xCpUgGfbUZo?si=sns5CnZIgOfJZCEb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <figcaption>YouTube Video</figcaption>
    </figure>
    <br>
    <br>
    <h2>Mapa dentro de un iFrame</h2>
</body>
</html>
